language: r
r:
  - release
  - devel

sudo: true # required by rstan

cache:
  packages: true
  directories:
    - $HOME/.npm

latex: false

branches:
  only:
    - master
    - develop

pandoc_version: 2.4

git:
  depth: 5
  submodules: false
  lfs_skip_smudge: true
  
repos:
  CRAN: https://cloud.r-project.org
  RForge: https://r-forge.r-project.org
  inla: https://inla.r-inla-download.org/R/stable

#bioc_packages:
#  - graph
#  - Rgraphviz

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libgdal-dev 
      - gcc-6
      - g++-6

env:
  - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
  - mkdir ~/.R
  - cp Makevars ~/.R
  - nvm install 8
  - nvm use 8
  - npm install netlify-cli -g
  - curl -fLo /tmp/tinytex.tar.gz https://travis-bin.yihui.name/tinytex.tar.gz
  - tar xzf /tmp/tinytex.tar.gz -C /$HOME
  - export PATH=/$HOME/.TinyTeX/bin/x86_64-linux:$PATH
  - Rscript -e 'if(!require(tinytex)) install.packages("tinytex");tinytex::tlmgr_install(readLines("latex/TeXLive.pkgs"))'

before_script:
  - Rscript -e 'update.packages(lib.loc = .libPaths()[1], ask = FALSE)'

script:
  - Rscript -e 'bookdown::render_book("index.Rmd")'

after_success:
  - make pdf

deploy:
  provider: script
  script: netlify deploy --prod --dir _book
  skip_cleanup: true
  on:
    branch: master
