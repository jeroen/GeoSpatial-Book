language: r
r:
  - devel
  - latest

cache:
  packages: true
  directories:
    - $HOME/.npm

latex: false

branches:
  only:
    - master
    - develop

pandoc_version: 2.3.1

git:
  depth: 5
  submodules: false
  lfs_skip_smudge: true
  
repos:
  CRAN: https://cloud.r-project.org
  RForge: https://r-forge.r-project.org
  inla: https://inla.r-inla-download.org/R/stable

#bioc_packages:
#  - graph
#  - Rgraphviz

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libgdal-dev 
      - libnlopt-dev
      - gcc-8
      - g++-8

env:
  - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
  - mkdir ~/.R
  - cp Makevars ~/.R
  - nvm install stable
  - npm install netlify-cli -g
  - curl -fLo /tmp/tinytex.tar.gz https://travis-bin.yihui.name/tinytex.tar.gz
  - tar xzf /tmp/tinytex.tar.gz -C $HOME
  - export PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH

before_script:
  - Rscript -e 'update.packages(lib.loc = .libPaths()[1], ask = FALSE)'

script:
  - Rscript -e 'tinytex::tlmgr_install(readLines("latex/TeXLive.pkgs"))'
  - Rscript -e 'bookdown::render_book("index.Rmd")'

after_success:
  - make pdf

deploy:
  provider: script
  script: netlify deploy --prod --dir _book
  skip_cleanup: true
  on:
    branch: master
